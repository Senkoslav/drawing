<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Графитти</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <script src="timer.js" defer></script>
  </head>
  <body>
    <!--
      <script src="/cursor.js" defer></script>
      <div id="custom-cursor"></div>
    -->
    <div class="container">
      <section class="tools-board">
        <div class="row">
          <label class="title">Фигуры</label>
          <ul class="options">
            <li class="option tool" id="rectangle">
              <img src="icons/rectangle.svg" alt="">
              <span>Квадрат</span>
            </li>
            <li class="option tool" id="circle">
              <img src="icons/circle.svg" alt="">
              <span>Круг</span>
            </li>
            <li class="option tool" id="triangle">
              <img src="icons/triangle.svg" alt="">
              <span>Треугольник</span>
            </li>
            <li class="option">
              <input type="checkbox" id="fill-color">
              <label for="fill-color">Заливка цветом</label>
            </li>
          </ul>
        </div>
        <div class="row">
          <label class="title">Настройки</label>
          <ul class="options">
            <li class="option active tool" id="brush">
              <img src="icons/brush.svg" alt="">
              <span>Кисть</span>
            </li>
            <li class="option tool" id="eraser">
              <img src="icons/eraser.svg" alt="">
              <span>Стирка</span>
            </li>
            <li class="option">
              <input type="range" id="size-slider" min="1" max="30" value="5">
            </li>
          </ul>
        </div>
        <div class="row colors">
          <label class="title">Цвета</label>
          <ul class="options">
            <li class="option"></li>
            <li class="option selected"></li>
            <li class="option"></li>
            <li class="option"></li>
            <li class="option">
              <input type="color" id="color-picker" value="#4A98F7">
            </li>
          </ul>
        </div>
        <div class="row buttons">
          <button class="clear-canvas">Очистить поле</button>
          <button class="save-img">Сохранить картинку</button>
        </div>
      </section>
      <section class="drawing-board">
        <canvas></canvas>
      </section>
      <section class="drawing-board-img">
        <img class="img1" id="coloring-image" src="./icons/graffiti/graf1.png" alt="Coloring Image">
        <div class="timer" id="timer"></div>
      </section>
    </div>
    
  </body>
</html>
